<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <h1>Bienvenido!!!</h1>
    <p>Calculadora de promedios de materias escolares</p>
    <div id="content">
        <form id="alumnos">
            <label for="nombreAlumno">Nombre:</label>
            <input type="text" name="" id="nombreAlumno"><br/>
            <label for="edadAlumno">Edad:</label>
            <input type="number" name="" id="edadAlumno" step="1" value="12" min="12" max="18"><br/>
            <label>Sexo:</label><br/>
            <input type="radio" name="Sexo" id="masculino" value="masculino" checked>
            <label for="masculino">Masculino</label><br/>
            <input type="radio" name="Sexo" id="femenino" value="femenino">
            <label for="femenino">Femenino</label><br/>
            <input type="button" value="Agregar" id="agregarAlumno">
            <br/>
        </form>
        <form id="listaAlumnos">
            <table id="listAlum" class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID:</th>
                        <th>Nombre:</th>
                        <th>Edad:</th>
                        <th>Sexo:</th>
                        <th>Ver Materias:</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </form>
        <div id="saveWork">
            <form>
                <label for="save">Guardar: </label>
                <input type="button" id="save" value="Guardar">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

</html>
